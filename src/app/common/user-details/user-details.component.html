<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div *ngIf="userModel.loggedIn" class="form-group">
        <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
        <label for="email">Email</label>
        <input readonly="true" type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': f.email.errors }" />
    </div>
    <div *ngIf="!userModel.loggedIn" class="form-group">
        <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors }" />
    </div>
    <div class="form-group" *ngIf="!userModel.loggedIn && showPassword">
        <div *ngIf="f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors['required']">Password is required</div>
        </div>
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': f.password.errors }" />
    </div>
    <div class="form-group" *ngIf="!userModel.loggedIn && showPassword">
        <label for="confirmPassword">Retype Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control"
            [ngClass]="{ 'is-invalid': f.confirmPassword.errors }" />
    </div>
    <div class="form-group">
        <div *ngIf="f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nume is required</div>
        </div>
        <label for="name">Nume</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': f.name.errors }" />
    </div>
    <div class="form-group">
        <div *ngIf="f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Telefon is required</div>
        </div>
        <label for="phone">Telefon</label>
        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': f.phone.errors }" />
    </div>

    <div class="form-group">
        <div *ngIf="f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Adresa is required</div>
        </div>
        <label for="address">Adresa</label>
        <textarea type="textarea" formControlName="address" class="form-control"
            [ngClass]="{ 'is-invalid': f.address.errors }"></textarea>
    </div>
</form>
