<h1>Cartul Tau</h1>
<ul>
    <li *ngFor="let item of items">
        <div>{{item.name}}</div>
        <div class="right">
            {{item.quant}}
            <fa-icon
            icon="cart-plus"
            size="lg"
            [spin]="false"
            ></fa-icon>
            
            <fa-icon
            icon="backspace"
            size="lg"
            [spin]="false"
            ></fa-icon>
        </div>
    </li>
</ul>
