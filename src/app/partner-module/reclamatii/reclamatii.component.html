# Reclamatii
<table class="table table-striped table-hover" style="width: 100v;">
    <thead>
        <tr>
            <th style="width: 5%;" scope="col">Nr crt.</th>
            <th style="width: 95%;" scope="col">
                <div class="d-flex justify-content-center">
                    <pagination-controls id="foo" (pageChange)="page = $event" (pageBoundsCorrection)="page = $event"
                        maxSize="9" directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous"
                        currentLabel="page" nextLabel="Next" screenReaderPaginationLabel="Pagination"
                        screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
                    </pagination-controls>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of complaints | paginate: { id: 'foo',
                                                      itemsPerPage: paging.pageSize,
                                                      currentPage: page,
                                                      totalItems: paging.collectionSize }; index as i">
            <td style="width: 5%; border-right: solid;" scope="row">{{i + 1}}</td>
            <td>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 25%;">Nr. Comanda</th>
                            <th scope="col" style="width: 60%;">Detalii</th>
                            <th scope="col" style="width: 15%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ticket of item.tickets; index as i">
                            <td style="width: 25%;">
                                {{ticket.codeLinks[0]?.codeDisplay}}
                            </td>
                            <td style="width: 60%;">{{ticket.description}}</td>
                            <td *ngIf='ticket.hasImages' (click)="editTicket(item, ticket)"
                                style="width: 15%;cursor: pointer;">
                                <fa-icon class="nav-item" icon="paperclip" [styles]="{ stroke: 'gray', color: 'gray' }">
                                </fa-icon>
                                Imagini atasate
                            </td>
                            <td *ngIf='!ticket.hasImages' (click)="editTicket(item, ticket)"
                                style="width: 15%;cursor: pointer;">
                                <fa-icon class="nav-item" icon="edit" [styles]="{ stroke: 'gray', color: 'gray' }">
                                </fa-icon>
                                Edit
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <!-- <td style="width: 15%;">
                {{item?.dataKey}}
            </td> -->

        </tr>
    </tbody>
</table>
