<h1>User details!</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors['required']">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="retypepassword">Retype Password</label>
        <input type="password" formControlName="retypepassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.retypepassword.errors }" />
        <div *ngIf="submitted && f.retypepassword.errors" class="invalid-feedback">
            <div *ngIf="f.retypepassword.errors['required']">Doesn't match</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Nume</label>
        <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nume is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phone">Telefon</label>
        <input type="text" formControlName="phone" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Telefon is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="birthday">Telefon</label>
        <input type="date" formControlName="birthday" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }" />
        <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
            <div *ngIf="f.birthday.errors.required">Data de nastere is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="address">Adresa</label>
        <textarea type="textarea" formControlName="address" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Adresa is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Salveaza</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
