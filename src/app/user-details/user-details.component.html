<h1>User details!</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div *ngIf="userModel.loggedIn" class="form-group">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
        <label for="email">Email</label>
        <input readonly="true" type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    </div>
    <div *ngIf="!userModel.loggedIn" class="form-group">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    </div>
    <div class="form-group" *ngIf="!userModel.loggedIn">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors['required']">Password is required</div>
        </div>
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    </div>
    <div class="form-group" *ngIf="!userModel.loggedIn">
        <label for="confirmPassword">Retype Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    </div>
    <div class="form-group">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nume is required</div>
        </div>
        <label for="name">Nume</label>
        <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    </div>
    <div class="form-group">
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Telefon is required</div>
        </div>
        <label for="phone">Telefon</label>
        <input type="text" formControlName="phone" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
    </div>
    <div class="form-group">
        <label for="birthday">Data de nastere</label>
        <div class="input-group">

            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                #dp="ngbDatepicker" formControlName="birthday">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Adresa is required</div>
        </div>
        <label for="address">Adresa</label>
        <textarea type="textarea" formControlName="address" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
    </div>
    <div class="form-group">
        <button *ngIf="userModel.loggedIn" class="btn btn-primary">Updateaza</button>
        <button *ngIf="!userModel.loggedIn" class="btn btn-primary">Salveaza</button>
    </div>
</form>
<button *ngIf="userModel.loggedIn && !resetPassword" (click)="generateToken()" class="btn btn-secondary">Reseteaza
    Parola</button>
<app-reset-password *ngIf="resetPassword" [token]="token" [email]="userModel.email"
    (emitSuccess)="passwordChanged($event)">
</app-reset-password>
