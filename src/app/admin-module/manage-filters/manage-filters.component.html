<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="crt" scope="col"># Name</th>
            <th></th>
            <th class="crt"></th>
            <th class="button"></th>
            <th class="button" scope="col">
                <fa-icon (click)="add()" class="nav-item" icon="plus-square"
                    [styles]="{ stroke: 'black', color: 'black' }" size="2x">
                </fa-icon>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let filter of filters; index as i">
            <td scope="row"><input (input)="filter.dirty = true" type="text" [(ngModel)]="filter.name"
                    class="form-control" /></td>
            <td>
                <input (input)="filter.dirty = true" type="text" [(ngModel)]="filter.query" class="form-control" />
            </td>
            <td>
                <input (input)="filter.dirty = true" type="text" [(ngModel)]="filter.tags" class="form-control" />
            </td>
            <td>
                <fa-icon (click)="remove(i)" icon="times" [styles]="{ stroke: 'black', color: 'black' }" size="2x">
                </fa-icon>
            </td>
            <td>
                <fa-icon *ngIf="!filter.query || !filter.dirty" icon="check"
                    [styles]="{ stroke: 'black', color: 'gray' }" size="2x">
                </fa-icon>
                <fa-icon *ngIf="!!filter.query && !!filter.dirty" (click)="save(i)" icon="check"
                    [styles]="{ stroke: 'black', color: 'green' }" size="2x">
                </fa-icon>
            </td>
        </tr>
    </tbody>
</table>
